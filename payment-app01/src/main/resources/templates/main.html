<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BoardService</title>
		<link href="bootstrap/bootstrap.min.css" rel="stylesheet" >
		<style>
		</style>
	</head>
	<body>
		<div class="container">
			<!-- content -->
			<div class="row my-5" id="global-content">
				<div class="col-10 offset-1">
					<div class="row">
						<div class="col">
							<h2>payment</h2>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h5 id="lectureName">상품명</h5>
							<span id ="lecturePrice">100</span>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button id="payBt">결제하기</button>
						</div>
					</div>
				<div class="row text-center">
					<div class="col">
						<h2 class="fs-3 fw-bold">강의 리스트</h2>
					</div>
				</div>
				<div class="row my-3">
					<div class="col">
						<table class="table">
							<thead>
								<tr class="table-dark">
									<th>강의명</th>
									<th>강사</th>
									<th>강의설명</th>
									<th>가격</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<th:block th:if="${not #lists.isEmpty(lList)}">
									<tr th:block th:each="lecture, status: ${lList}">
										<td th:id="'title' + ${status.index}">[[ ${lecture.lectureTitle} ]]</td>
										<td th:text="${ lecture.instructorId}"></td>
										<td>[[ ${lecture.lectureDescription} ]]</td>
										<td th:id="'price' + ${status.index}" th:text="${ lecture.lecturePrice }"></td>
										<td><button th:id="'lectureSelect' + ${status.index}">선택</button></td>
									</tr>
								</th:block>
								<th:block th:unless="${not #lists.isEmpty(lList)}">
									<tr>
										<td colspan="5">게시 글이 존재하지 않음</td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
		<script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
		<script>
		
			// 결제정보반영
			const lectureName = document.querySelector("#lectureName");
			const lecturePrice = document.querySelector("#lecturePrice");
			
			const title0 = document.querySelector("#title0").innerText;
			const price0 = document.querySelector("#price0").innerText;
			const title1 = document.querySelector("#title1").innerText;
			const price1 = document.querySelector("#price1").innerText;
			
			const onClickChange0 = () => {
				lectureName.innerText = title0;
				lecturePrice.innerText = price0;
			}
			
			const lectureSelect0 = document.querySelector("#lectureSelect0");
			lectureSelect0.addEventListener('click', onClickChange0);
			
			const onClickChange1 = () => {
				lectureName.innerText = title1;
				lecturePrice.innerText = price1;
			}
			const lectureSelect1 = document.querySelector("#lectureSelect1");
			lectureSelect1.addEventListener('click', onClickChange1);
			
			// 결제 기능
			const payBt = document.querySelector("#payBt");
	
			const onClickPay = async () => {
				
				const price = document.querySelector("span").innerHTML;
				const name = document.querySelector("h5").innerHTML;
				
				// paymentId 생성
				const pid = crypto.randomUUID();
				console.log("paymentId : " + pid);
				
				const response = await PortOne.requestPayment({
					storeId: "store-a122dc6d-cdc8-4bd1-aa02-53489e0d886d",
					channelKey: "channel-key-e373e32c-673e-47a0-acb3-e2d0b096bc6e",
					paymentId: pid,
					orderName: name,
					totalAmount: price,
					currency: "CURRENCY_KRW",
					payMethod: "EASY_PAY"
				})
				
				if (response.code != null) {
					return alert(response.message);
				}
				
				const notified = await fetch(`${SERVER_BASE_URL}/payment/complete`, {
					method: "POST",
					headers: {"Content-Type": "application/json"},
					body: JSON.stringify({
						paymentId: paymentId
					})
				})
			}
			payBt.addEventListener("click", onClickPay);
	
		</script>
	</body>
</html>
